<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
    <style>
          .ok{
                    border-style: solid ;
          width: 250px;
          height: 150px;
          text-align: center;
          }
         
    </style>
</head>
<body>
          <div class="ok">

<h2>Sample Form</h2>

<form id="ok" action="/submit-form" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
</div>

<h2>Example Table</h2>

<table border="3">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>John</td>
    <td>25</td>
    <td>New York</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>30</td>
    <td>San Francisco</td>
  </tr>
  <tr>
    <td>Smith</td>
    <td>22</td>
    <td>Los Angeles</td>
  </tr>
</table>

</body>
</html>
